<!DOCTYPE html>
<html = lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Links and images exercise - About</title>
    </head>
    
    <body>
        <h1>About page</h1>
        
        <!-- This a relative image resized using both height and width attributes -->
        <!-- The alt attribute makes possible for the image to be read by screen readers or replace the image in the case it can't be rendered -->
        <h2>Relative Image - Resized</h2>
        <img src="../images/GATO4D.png" alt="GATO 4D Logo" height="360" width="360">        
        <!-- The ../ tell the explorer the path is relative to the parent directory -->
    </body>
</html>
