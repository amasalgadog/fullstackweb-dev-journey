<!DOCTYPE html>

<!-- This is the html element -->
<!-- The lang attribute tell the explorer the web page will be displayed in english -->
<html = lang="en">

    <!-- This is the head element -->
    <!-- This is a child of the html element -->
    <head>
        
        <!-- This elmement tell the web explorer what special character to expected -->
        <meta charset="UTF-8">
        
        <!-- This element displays the content as the title of the web page displayed in the tab of the explorer -->
        <title>My HTML boilerplate</title>
    </head>

    <!-- This is the body element-->
    <body>
    </body>
</html>
